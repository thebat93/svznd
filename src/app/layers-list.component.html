<div>
    <ul>
        <li *ngFor="let layer of layers; let i=index">
            <span [class.clicked]="!this.layersService.map.hasLayer(this.layersService.layers[i])" (click)="clickLayer(i)">{{ layer.options.title }} </span><button (click)="delete(i)" >удалить</button>
        </li>
    </ul>
    <button (click)="addNew" >Добавить новый</button>
</div>
